<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Billionaire Empire</title>
  <meta name="description" content="Build your business empire and earn real TON tokens" />

  <!-- Telegram Mini App Meta Tags -->
  <meta name="telegram:card" content="app" />
  <meta name="telegram:site" content="@your_bot" />
  <meta name="telegram:title" content="Billionaire Empire" />
  <meta name="telegram:description" content="Build your business empire" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    /* Critical CSS for faster loading */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      width: 100%;
    }

    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      flex-direction: column;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #fbbf24;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #888;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading-subtext {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading screen while React loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Billionaire Empire...</div>
      <div class="loading-subtext">Building your empire</div>
    </div>
  </div>

  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Node.js Polyfills for Browser -->
  <script>
    if (typeof global === 'undefined') {
      var global = globalThis;
    }
  </script>

  <!-- Main App Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
